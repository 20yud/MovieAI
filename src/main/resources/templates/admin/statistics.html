<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="sidebar::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
<section>
    <h1> Movie Statistics</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Total Films</h3>
                <p th:text="${totalMovies}"></p>
            </div>
            <div class="col-md-4">
                <h3>Total Users</h3>
                <p th:text="${totalUsers}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Total Films by Genre</h3>
                <ul>
                    <li th:each="entry : ${totalMoviesByGenre}">
                        <span th:text="${entry.key}">Genre</span>: <span th:text="${entry.value}">Count</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
