<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="sidebar::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieAI - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <h1>User Management</h1>
    <div class="container">
        <table class="table table-striped" style="color: white; font-weight: bold;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Join Date</th>
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td style="color: white; font-weight: bold;" th:text="${user.id}"></td>
                    <td style="color: white; font-weight: bold;" th:text="${user.username}"></td>
                    <td style="color: white; font-weight: bold;" th:text="${user.email}"></td>
                    <td style="color: white; font-weight: bold;" th:text="${user.role}"></td>
                    <td style="color: white; font-weight: bold;" th:text="${#temporals.format(user.joinDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td>
                        <!-- View button -->
                        <button class="btn btn-primary">View</button>
                        <!-- Edit button -->
                        <button class="btn btn-warning">Edit</button>
                        <!-- Delete button -->
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
    </div>
</section>
</body>
</html>
