<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="sidebar::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <h1>Comments</h1>
    <div class="container">
        <table class="table table-striped" style="color: white; font-weight: bold;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Movie ID</th>
                    <th>Comment</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comment : ${comments}">
                    <td th:text="${comment.id}" style="color: white; font-weight: bold;"></td>
                    <td th:text="${comment.user.id}" style="color: white; font-weight: bold;"></td>
                    <td th:text="${comment.movie.id}" style="color: white; font-weight: bold;"></td>
                    <td th:text="${comment.commentText}" style="color: white; font-weight: bold;"></td>
                    <td th:text="${#temporals.format(comment.commentDate, 'dd-MM-yyyy HH:mm:ss')}" style="color: white; font-weight: bold;"></td>
                    <td>
                        <a th:href="@{'/comments/view/' + ${comment.id}}" class="btn btn-primary btn-sm">View</a>
                        <a th:href="@{'/comments/edit/' + ${comment.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/comments/delete/' + ${comment.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
