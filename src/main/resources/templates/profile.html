<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section th:if="${user != null}">
        <h1>User Profile</h1>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        
         
        <h2>Favorite Movies</h2>
        <div class="container">
            <div class="row">
                <div th:each="favorite : ${user.favorites}" class="col-6 col-md-4 col-lg-2">
                   <a th:href="@{'/movies/detail/' + ${favorite.movie.id}}" class="text-decoration-none text-light">
                    <div class="card mb-4">
                        <img th:src="@{'/images/posters' + ${favorite.movie.posterPath} + '.jpg'}" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${favorite.movie.originalTitle}"></h5>
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
        
        
       <h2>Recently Watched Movies</h2>

    </section>
</body>
</html>
