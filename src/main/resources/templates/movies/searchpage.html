<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .navbar, .footer, .modal-content {
            background-color: #1e1e1e;
        }
        .footer {
            color: #e0e0e0;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MovieAI</a>
            <!-- Other navbar items -->
        </div>
    </nav>
    <main class="container my-4">
        <h1>Search Movies</h1>
        <form method="get" action="/movies/search" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Search for movies..." value="${query}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <h1 class="text-center my-4" style="color: #FFD700;">Danh SÃ¡ch Phim</h1>  
<div class="row row-cols-1 row-cols-md-6 g-4">
    <!-- Movie cards will be dynamically inserted here -->
    <div th:each="movie : ${movies}" class="col">
        <a th:href="@{'/movies/detail/' + ${movie.id}}" class="text-decoration-none text-light">
            <div class="card">
                <!-- Concatenate the image path with the directory where images are stored -->
                <img th:src="@{'/posters/' + ${movie.posterPath} + '.jpg'}" class="card-img-top" alt="Movie Image">
                <div class="card-body">
                    <!-- Display the movie title -->
                    <h5 class="card-title" th:text="${movie.originalTitle}"></h5>
                    <!-- You can add more details here if needed -->
                </div>
            </div>
        </a>
    </div>
</div>



    </div>
    </main>
    <footer class="footer bg-dark text-light text-center py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Footer content -->
                </div>
            </div>
            <hr>
            <p>&copy; 2024 MovieAI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
