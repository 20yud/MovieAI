<!-- Movie Detail Section -->
<div class="container mt-4">
    <div class="row">
        <!-- Adjusted column sizes for better alignment -->
        <div class="col-md-4">
            <!-- Movie Poster -->
            <img th:src="@{'/posters/' + ${movie.posterPath} + '.jpg'}" class="img-fluid rounded" alt="Movie Poster" width="350" height="550">
        </div>
        <div class="col-md-7">
            <!-- Movie Title -->
            <h2 th:text="${movie.originalTitle}" class="fw-bold mb-3"></h2>
            <!-- Movie Description -->
            <p th:text="${movie.overview}" class="lead"></p>
            <!-- Details -->
            <p><strong>IMDB ID:</strong> <span th:text="${movie.imdbId}"></span></p>
            <p><strong>Popularity:</strong> <span th:text="${#numbers.formatDecimal(movie.popularity, 2, 6)}"></span></p>
            <p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}"></span></p>
            <p><strong>Runtime:</strong> <span th:text="${movie.runtime}"></span></p>
            <p><strong>Vote Average:</strong> <span th:text="${movie.voteAverage}"></span></p>
            <p><strong>Vote Count:</strong> <span th:text="${movie.voteCount}"></span></p>
            <p><strong>Genres:</strong> <span th:text="${movie.genres}"></span></p>
            <p><strong>Production Companies:</strong> <span th:text="${movie.productionCompanies}"></span></p>
            <!-- Back Button -->
            <div class="d-grid">
                <a href="/movies" class="btn btn-primary btn-lg">Back to Movies</a>
            </div>
        </div>
    </div>
</div>

<!-- Maybe You Like Section -->
<div class="container mt-4">
    <h3>Maybe You Like</h3>
    <div class="row" id="maybeYouLikeMovies">
        <!-- Movies will be dynamically added here -->
    </div>
</div>


<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to fetch random movies and populate "Maybe You Like" section -->
<script>
async function fetchRandomMovies() {
    const response = await fetch('/movies/random?limit=5');
    const data = await response.json();
    return data;
}

async function renderRandomMovies() {
    const randomMovies = await fetchRandomMovies();
    const maybeYouLikeMoviesContainer = document.getElementById('maybeYouLikeMovies');
    randomMovies.forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('col-md-2');
        card.innerHTML = `
            <div class="card mb-3">
                <img src="/images/${movie.imageFileName}" class="card-img-top fit-image movie-image" alt="Movie Image" data-movie-id="${movie.id}">
                <div class="card-body">
                    <h5 class="card-title">${movie.title}</h5>
                </div>
            </div>
        `;
        maybeYouLikeMoviesContainer.appendChild(card);
    });
    
    // Add event listener to each movie image
    const movieImages = document.querySelectorAll('.movie-image');
    movieImages.forEach(image => {
        image.addEventListener('click', () => {
            const movieId = image.dataset.movieId;
            window.location.href = `/movies/detail/${movieId}`;
        });
    });
}

document.addEventListener('DOMContentLoaded', renderRandomMovies);

</script>

<style>
    /* Custom styles for small movie images */
    .fit-image {
        max-width: 100%;
        height: auto;
    }
</style>
</body>
</html>
