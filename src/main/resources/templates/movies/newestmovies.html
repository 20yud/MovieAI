<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newest Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<section>
    <main class="container my-4">
    <h1 style="color: #FFD700; text-align: center;">Phim Má»›i</h1>
        <!-- For newest movies -->
        <div class="row row-cols-1 row-cols-md-6 g-4">
            <!-- Movie cards for newest movies will be dynamically inserted here -->
            <div th:each="movie : ${newestMovies}" class="col">
            <a th:href="@{'/movies/detail/' + ${movie.id}}" class="text-decoration-none text-light">
                <div class="card">
                    <!-- Concatenate the image path with the directory where images are stored -->
                    <img th:src="@{'/images/posters' + ${movie.posterPath} + '.jpg'}" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <!-- Display the movie title -->
                        <h5 class="card-title" th:text="${movie.originalTitle}"></h5>
                        <!-- You can add more details here if needed -->
                    </div>
                </div>
                </a>
            </div>
        </div>
    </main>
</section>
</body>
</html>
