<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1f1f1f;
            padding: 20px;
            position: fixed;
            transition: width 0.3s, padding 0.3s;
            overflow: hidden;
        }
        .sidebar.closed {
            width: 70px;
            padding: 20px 10px;
        }
        .sidebar.closed .sidebar-content {
            display: none;
        }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
       .sidebar ul li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 1.8em;
    display: flex;
    align-items: center;
    transition: all 0.3s; /* Add transition for smooth animation */
}

.sidebar ul li a:hover {
    background-color: #333; /* Change to your desired hover background color */
    transform: scale(1.1); /* Increase the size on hover */
}
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 80px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }
        .main-content.closed {
            margin-left: 70px;
        }
        .toggle-btn {
            background-color: #ff5722;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 200px;
            transition: left 0.3s;
            font-size: 1.5em;
        }
        .toggle-btn.closed {
            left: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
        }
       
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a class="navbar-brand" href="/" style="font-size: 1.5em; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                MovieAI
            </a>
            <ul>
                <li><a href="/admin/test" ><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/admin/showusers"><i class="fas fa-user"></i>Profiles</a></li>
                <li><a href="/admin/showmovies"><i class="fas fa-film"></i>Movies</a></li>
                <li><a href="/admin/showcomments"><i class="fas fa-comments"></i>Comments</a></li>
            </ul>
        </div>
    </div>
    <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars">=</i></button>
    <div class="main-content" id="main-content">
      
    <div th:replace="${content}"></div>
</div>

    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('closed');
            toggleBtn.classList.toggle('closed');
        });

       
    </script>

	
	

    <!-- Link to Bootstrap JS (for collapsible accordion) -->
    
    <script>
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>
</html>
