<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    
       <style>
        /* Custom styles for dark mode */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .card {
            background-color: #1e1e1e; /* Dark card background */
            color: #e0e0e0; /* Light text */
            transition: transform 0.2s; /* Smooth transition for card hover effect */
        }
        .card:hover {
            transform: scale(1.05); /* Enlarge card on hover */
        }
        .navbar, .footer, .modal-content {
            background-color: #1e1e1e; /* Dark background for navbar, footer, and modals */
        }
        .footer {
            color: #e0e0e0; /* Light text */
        }
        main {
            flex: 1;
        }
        
    </style>
</head>
<body>


<!-- Header with Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #0000ff, #ff00ff, #00ffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
    MovieAI
</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/movies/top">Phim Hot</a>
                </li>
               
                <li class="nav-item">
                    <a class="nav-link" href="/movies/newest">Phim Mới</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/movies/faq">FAQ</a>
                </li>
                <li class="nav-item">
    <a class="nav-link" href="/movies/search">Tìm Kiếm</a>	
    
           </ul>
           
           
           
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-chevron-down"></i>
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
        <li th:if="${user == null}">
            <a class="dropdown-item" href="/login">Đăng Nhập</a>
        </li>
        <li th:if="${user == null}">
            <a class="dropdown-item" href="/register">Đăng Kí</a>
        </li>
        <li th:if="${user != null}">
            <a class="dropdown-item" href="/users/profile">Thông Tin</a>
        </li>
         <!-- Conditionally show the "Quản lí" button if user role is admin -->
        <li th:if="${user != null and user.role == 'ADMIN'}">
            <a class="dropdown-item" href="/admin/test">Quản lí</a>
        </li>
        <li th:if="${user != null}">
            <a class="dropdown-item" href="logout">Đăng Xuất</a>
        </li>
       
    </ul>
</div>

</nav>

	<div th:replace="${content}"></div>
	
	<!-- Footer -->
<footer class="footer bg-dark text-light text-center py-4 mt-auto">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Stay Connected:</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="col">
                <p>Contact Us:</p>
                <ul class="list-unstyled">
                    <li>Email: info@movieai.com</li>
                    <li>Phone: 123-456-7890</li>
                </ul>
            </div>
        </div>
        <hr class="bg-light">
        <p>&copy; 2024 MovieAI. All rights reserved.</p>
    </div>
</footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
